<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        </ul>
        <input type="text" id="newItem">
        <button id="addItem">Add Item</button>
        <script>
            // Wait for the DOM to fully load before attaching the event handler
            document.addEventListener("DOMContentLoaded", function() {
                // Get the button and attach a click event listener
                document.getElementById('addItem').addEventListener('click', function() {
                    // Get the input field value
                    var itemText = document.getElementById('newItem').value;
            
                    // Create a new list item <li> element
                    var li = document.createElement('li');
                    
                    // Set the text of the new list item to the input field value
                    li.textContent = itemText;
            
                    // Get the list by its ID
                    var list = document.getElementById('myList');
                    
                    // Append the new list item to the list
                    list.appendChild(li);
            
                    // Optional: clear the input field after adding the item
                    document.getElementById('newItem').value = '';
                });
            });
            </script>
                
</body>
</html>
